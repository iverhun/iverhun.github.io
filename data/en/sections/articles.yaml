- title: "Protecting your IT system: Choosing a Right MFA Solution"
  publishedIn:
    name: Medium - @ivan.verhun
    date: April 10, 2020
    url: https://medium.com/@ivan.verhun/protecting-your-it-system-choosing-a-right-mfa-solution-74e0f04c54df
  authors:
  - name: Ivan Verhun
    url: https://www.linkedin.com/in/ivanverhun/
  paper:
    summary: |
      Why are even the biggest and most reach companies vulnerable to data thefts despite they invest an enormous amount of money and effort on their IT systems security?
      I doubt anyone has the right answer to this question, but I believe one of the reasons (probably not the most important though) is that many software engineers blindly follow some security recommendations, without a clear understanding of the topic.
      Let’s look at one of the common authentication techniques — Multi-Factor authentication, or MFA in short and think what approach to MFA is secure enough in your particular case.
    url: https://medium.com/@ivan.verhun/protecting-your-it-system-choosing-a-right-mfa-solution-74e0f04c54df
  categories: ["security"]
  tags: ["security", "MFA", "2FA", "Multi-Factor Authentication", "Two-Factor Authentication"]
