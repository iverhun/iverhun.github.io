      - 🎓 With engineers of various levels, we established a competency management initiative to encourage knowledge sharing, professional curiosity, and continuous professional growth and developed a technical excellence evaluation framework.
      - 🕵🏼 I worked closely with the recruitment department to establish an effective recruitment pipeline.
      - 👏🏼 I pioneered the adoption of best practices for people management and established initiatives like the Performance Evaluation Framework and Recognition Program. I also cultivated a culture of giving feedback, laid the foundation for the HR department, and cooperated with HR to improve the company’s internal communication.

